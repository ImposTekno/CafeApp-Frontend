<span id='card_main' >
    <mat-tab-group mat-stretch-tabs color ="primary" class ="mat-elevated-z4">
        <mat-tab label="Featured products" class ="matTab" >
            <div class="tab-div">
                <product-card *ngFor = "let p of products" [p] = "p" ></product-card>
            </div>

        </mat-tab>

        <mat-tab label="Featured Cafes">
            <div class="tab-div">
                <cafe-card *ngFor = "let c of cafes" [c] = "c"></cafe-card>
            </div>
        </mat-tab>
    </mat-tab-group>>
    
</span>
